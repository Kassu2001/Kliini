<!DOCTYPE html>
<html>
<head>
  <title>Kliini Sales Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqMzLnL3g1ChsSWZEVsCXbKmHf6rDI82Y"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #map { height: 90vh; width: 100%; }
    #loginDiv { display: flex; justify-content: center; margin-top: 100px; }
    .g_id_signin { margin-top: 20px; }
    #controls { padding: 20px; }
    .status-btn { margin: 5px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <div id="loginDiv">
    <div id="g_id_onload"
         data-client_id="125405477433-nu37vooit33hf5um800ujq9o3hafilkb.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <div id="controls" style="display:none">
    <h3>Kliini â€“ Kirjaa kÃ¤ynti</h3>
    <button class="status-btn" onclick="submitForm('Sopimus')">ðŸŸ¢ Sopimus</button>
    <button class="status-btn" onclick="submitForm('Kiinnostunut')">ðŸ”¹ Kiinnostunut</button>
    <button class="status-btn" onclick="submitForm('Ei kotona')">ðŸŸ¡ Ei kotona</button>
    <button class="status-btn" onclick="submitForm('Ei kiinnosta')">ðŸ”´ Ei kiinnosta</button>
  </div>

  <div id="map" style="display:none;"></div>

  <script>
    let userEmail = "";

    function handleCredentialResponse(response) {
      const jwt = JSON.parse(atob(response.credential.split(".")[1]));
      userEmail = jwt.email;
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("controls").style.display = "block";
      document.getElementById("map").style.display = "block";
      initMap();
    }

    function initMap() {
      if (!navigator.geolocation) {
        alert("GPS ei kÃ¤ytettÃ¤vissÃ¤");
        return;
      }
      navigator.geolocation.getCurrentPosition(position => {
        const userLocation = { lat: position.coords.latitude, lng: position.coords.longitude };
        const map = new google.maps.Map(document.getElementById("map"), {
          center: userLocation,
          zoom: 14,
          mapTypeId: "hybrid"
        });
        new google.maps.Marker({ position: userLocation, map, label: "SinÃ¤" });
        loadLeads(map);
      });
    }

    function loadLeads(map) {
      fetch("https://hook.eu2.make.com/YOUR-RETRIEVAL-WEBHOOK")
        .then(res => res.json())
        .then(data => {
          data.records.forEach(record => {
            const lat = parseFloat(record.fields.Pituusaste);
            const lng = parseFloat(record.fields.Leveysaste);
            const label = record.fields.status || "?";
            if (!isNaN(lat) && !isNaN(lng)) {
              new google.maps.Marker({
                position: { lat: lat, lng: lng },
                map,
                label: label.charAt(0)
              });
            }
          });
        });
    }

    function submitForm(status) {
      navigator.geolocation.getCurrentPosition(position => {
        const payload = {
          email: userEmail,
          status: status,
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
        fetch("https://hook.eu2.make.com/65lu22of8kb7gu5bpysw2qxovqm5fn6l", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        }).then(() => alert("KÃ¤ynti kirjattu!")).catch(() => alert("Virhe tallennuksessa."));
      });
    }
  </script>
</body>
</html>
