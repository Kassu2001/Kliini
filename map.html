<body>
  <div class="status-buttons">
    <button class="sopimus" onclick="handleStatus('Sopimus')">ðŸ”µ Sopimus</button>

  <script>
    let map;
    let userEmail = localStorage.getItem("userEmail") || "unknown@user.com";

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: { lat: 60.1699, lng: 24.9384 },
        gestureHandling: "greedy"
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const userPos = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
          };
          new google.maps.Marker({
            position: userPos,
            map,
            title: "SinÃ¤"
          });
          map.setCenter(userPos);
        });
      }

      fetch("https://hook.eu2.make.com/6trmmdhx89817rudr7ts3jybpnz14l2p")
        .then(res => res.json())
        .then(data => {
          data.records.forEach(record => {
            const { Leveysaste, Pituusaste, status, Osoite, Nimi, Kommentit } = record.fields;
            if (Leveysaste && Pituusaste && status) {
              new google.maps.Marker({
                position: { lat: Leveysaste, lng: Pituusaste },
                map,
                title: `${status}: ${Nimi || "-"}`
              });
            }
          });
        });
    }

    function handleStatus(status) {
      if (!navigator.geolocation) return alert("GPS ei kÃ¤ytettÃ¤vissÃ¤");

      navigator.geolocation.getCurrentPosition(pos => {
        const payload = {
          email: userEmail,
          status: status,
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };

        fetch("https://hook.eu2.make.com/65lu22of8kb7gu5bpysw2qxovqm5fn6l", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        })
        .then(() => alert("Status kirjattu onnistuneesti!"))
        .catch(() => alert("Virhe tallennuksessa"));
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqMzLnL3g1ChsSWZEVsCXbKmHf6rDI82Y&callback=initMap" async defer></script>
