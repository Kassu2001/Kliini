<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kliini – Kirjaa käynti</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .status-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 5;
    }

    .status-buttons button {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .sopimus { background-color: green; }
    .kiinnostunut { background-color: #007bff; }
    .ei-kotona { background-color: #ffc107; color: black; }
    .ei-kiinnosta { background-color: red; }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 5;
    }

    .bottom-nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 16px;
    }

    .bottom-nav a.active {
      color: red;
    }
  </style>
</head>
<body>
  <div class="status-buttons">
    <button class="sopimus" onclick="submitForm('Sopimus')">Sopimus</button>
    <button class="kiinnostunut" onclick="submitForm('Kiinnostunut')">Kiinnostunut</button>
    <button class="ei-kotona" onclick="submitForm('Ei kotona')">Ei kotona</button>
    <button class="ei-kiinnosta" onclick="submitForm('Ei kiinnosta')">Ei kiinnosta</button>
  </div>

  <div id="map"></div>

  <div class="bottom-nav">
    <a href="home.html">Home</a>
    <a href="map.html" class="active">Kliini</a>
    <a href="leads.html">Leads</a>
  </div>

  <script>
    let userEmail = localStorage.getItem("userEmail") || "";

    function submitForm(status) {
      if (!navigator.geolocation) {
        alert("GPS ei käytettävissä");
        return;
      }

      navigator.geolocation.getCurrentPosition(function(position) {
        const data = {
          email: userEmail,
          status: status,
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };

        fetch("https://hook.eu2.make.com/65lu22of8kb7gu5bpysw2qxovqm5fn6l", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        }).then(() => {
          alert("Käynti kirjattu onnistuneesti!");
        }).catch(() => {
          alert("Virhe lähetettäessä.");
        });

      }, function(error) {
        alert("Sijainnin haku epäonnistui.");
      });
    }

    function initMap() {
      navigator.geolocation.getCurrentPosition((position) => {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: position.coords.latitude, lng: position.coords.longitude },
          zoom: 15,
          gestureHandling: "greedy",
          mapTypeId: "satellite"
        });

        new google.maps.Marker({
          position: { lat: position.coords.latitude, lng: position.coords.longitude },
          map,
          title: "Sinä"
        });
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqMzLnL3g1ChsSWZEVsCXbKmHf6rDI82Y&callback=initMap"></script>
</body>
</html>
