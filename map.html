<!DOCTYPE html>
<html>
<head>

    }
    .status-buttons button {

      padding: 6px 10px;

      border-radius: 6px;
      cursor: pointer;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }
    .bottom-nav a {
      text-align: center;
      font-size: 0.9rem;
      text-decoration: none;
      color: black;
      flex-grow: 1;
    }
    .bottom-nav a.active {
      font-weight: bold;
      color: #e53935;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="status-buttons">
    <button onclick="submitStatus('Sopimus')">ðŸŸ¢ Sopimus</button>

  <script>
    let map;
    let userEmail = localStorage.getItem("userEmail") || "anonymous@kliini.com";

    function initMap() {
      navigator.geolocation.getCurrentPosition(pos => {
        const userLocation = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };

        map = new google.maps.Map(document.getElementById("map"), {
          center: userLocation,
          zoom: 16,
          gestureHandling: "greedy"
        });

        new google.maps.Marker({
          position: userLocation,
          map,
          title: "Sijaintisi",
          icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
        });

        fetch("https://hook.eu2.make.com/6trmmdhx89817rudr7ts3jybpnz14l2p")
          .then(res => res.json())
          .then(data => {
            data.forEach(pin => {
              new google.maps.Marker({
                position: { lat: parseFloat(pin.lat), lng: parseFloat(pin.lng) },
                map,
                title: `${pin.status} â€“ ${pin.email}\n${pin.address}`,
              });
            });
          })
          .catch(err => console.error("Pin fetch error:", err));
      });
    }

    function submitStatus(status) {
      navigator.geolocation.getCurrentPosition(pos => {
        const data = {
          email: userEmail,
          status: status,
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };

        fetch("https://hook.eu2.make.com/65lu22of8kb7gu5bpysw2qxovqm5fn6l", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        }).then(() => {
          alert("KÃ¤ynti kirjattu!");
        }).catch(() => {
          alert("LÃ¤hetysvirhe.");
        });
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqMzLnL3g1ChsSWZEVsCXbKmHf6rDI82Y&callback=initMap">
  </script>
</body>
</html>
